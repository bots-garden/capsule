  call-hello-functions:
    env:
      DATA: 'Bob Morane'
      HTTP_PORT: '8080'
      DOMAIN: 'localhost'
      PROTOCOL: 'http'
    cmds:
      - | 
        curl -X POST ${PROTOCOL}://${DOMAIN}:${HTTP_PORT}/functions/hello/default \
        -H 'Content-Type: text/plain; charset=utf-8' \
        -d "${DATA}"
        echo ""
        echo ""
      - | 
        curl -X POST ${PROTOCOL}://${DOMAIN}:${HTTP_PORT}/functions/hello/blue \
        -H 'Content-Type: text/plain; charset=utf-8' \
        -d "${DATA}"
